<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Mirroring</title>
    <style>
        .border{
            border: 5px solid black;
        }
        .scr{
            display: block;
            color: black;
            font-size: 20px;
            font-weight: bold;
            padding: 12px 40px;
            width: 22%;
            height: 670px;
            border-right: 4px solid rgba(138, 138, 138, 0.544);
        }
        .bottom{
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div class="border">
    </div>
    <div class="scr">
        <div class="mirror">
            <iframe src="/websoc.html" frameborder="0">
                Screen
            </iframe>
        </div>
    </div>
    <div class="bottom">
        
    </div>
    
</body>
</html>
